<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="styles.css"> <!-- ใช้สไตล์เดียวกับหน้าอื่น -->
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/Phetchaburi.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: left 35%; /* move image to left and higher for mountain peak */
            color: #fff;
            min-height: 100vh;
            position: relative;
            background-color: #e7f6fa;
        }
    
        .hero {
            width: 100vw;
            min-height: 92vh;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: flex-end;
            position: relative;
            box-sizing: border-box;
            padding: 0;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(30, 30, 30, 0.18);
            border-radius: 16px;
            z-index: 0;
        }
        .hero-content {
            position: relative;
            z-index: 1;
            margin-right: 3vw;
            margin-bottom: 4vh;
            text-align: right;
                background: linear-gradient(135deg, rgba(30, 180, 200, 0.38) 0%, rgba(120, 220, 180, 0.38) 100%);
            border-radius: 24px;
            padding: 18px 18px 14px 18px;
            box-shadow: 0 4px 24px 0 rgba(30,30,30,0.10);
            display: inline-block;
            max-width: 280px;
            backdrop-filter: blur(8px);
        }
        .hero-title {
            font-size: 2.2em;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            margin-bottom: 0.3em;
                text-shadow: 0 2px 8px rgba(255, 252, 252, 0.18);
                color: #fafeff;
            letter-spacing: 1.5px;
        }
        .hero-subtitle {
            font-size: 1.08em;
            margin-bottom: 1em;
                color: #e9e9e9;
                text-shadow: 0 2px 8px rgba(0,0,0,0.18);
            font-family: 'Playfair Display', serif;
            font-weight: 500;
        }
        .hero-desc {
            font-size: 1em;
            color: #222;
            margin-bottom: 1.5em;
            max-width: 340px;
            text-shadow: none;
            line-height: 1.7;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .start-btn {
            padding: 16px 44px;
            background: linear-gradient(90deg, #1fa9d3 0%, #ffe066 100%);
            color: #fff;
            border: none;
            border-radius: 24px;
            font-size: 1.35em;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(30,30,30,0.18);
            text-shadow: 0 2px 8px rgba(0,0,0,0.22);
            transition: background 0.3s, color 0.2s, transform 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .start-btn:hover {
            background: linear-gradient(90deg, #ffe066 0%, #1fa9d3 100%);
            color: #0077a3;
            transform: scale(1.09);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 8px 0;
            background-color: rgba(1, 139, 146, 0.9);
            font-size: 1.08em;
            letter-spacing: 0.5px;
        }
        footer p {
            color: #fff !important;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div style="position: absolute; right: 7vw; bottom: 10vh; text-align: right;">
            <h1 style="font-size:2.5em; font-family:'Playfair Display',serif; color:rgb(253, 252, 252); margin:0; text-shadow: 2px 8px rgba(0,0,0,0.18);">Phetchaburi</h1>
            <h2 style="font-size:1.2em; font-family:'Playfair Display',serif; color:#e5f1ea; margin:0.2em 0 0.7em 0; text-shadow:0 2px 8px rgba(0,0,0,0.18); font-weight:500;">เมืองแห่งธรรมชาติและวัฒนธรรม</h2>
            <p style="font-size:1.1em; color:#fff; font-family:'Segoe UI',Arial,sans-serif; margin-bottom:1.2em; text-shadow:0 2px 8px rgba(0,0,0,0.22);">เที่ยวเพชรบุรี...แล้วคุณจะหลงรัก</p>
            <button class="start-btn" onclick="navigateTo('getStarted.html')">
                <span style="display:inline-block; vertical-align:middle; margin-right:8px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="#fff" style="filter: drop-shadow(0 2px 4px rgba(0,0,0,0.18));"><path d="M2.5 19.5l19-7.5-19-7.5v6l15 1.5-15 1.5z"/></svg>
                </span>
                <span style="vertical-align:middle;">เริ่มต้นท่องเที่ยว</span>
            </button>
        </div>
    </div>
    <footer>
        <p>© 2025 Phetchaburi Tourism. All rights reserved.</p>
    </footer>

    <script>
        // ฟังก์ชันสำหรับการนำทาง
        function navigateTo(page) {
            window.location.href = page; // เปลี่ยนไปที่หน้าเว็บที่ระบุ
        }
    </script>
</body>
<style>
    .start-container {
        position: fixed;   /* ให้ลอยอยู่กับหน้าจอ */
        right: 60px;      /* ระยะจากขวา */
        bottom: 170px;     /* ระยะจากล่าง */
        text-align: center;
    }

    .start-container p {
        margin: 0;
        font-size: 45px;
        color: #ffffff;
    }
    .start-btn:hover {
        background-color: #45a049;
    }
</style>
</html>
