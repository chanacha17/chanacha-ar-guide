<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สวนเบญจกิติ</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            background-image: url('images/118.jpg'); /* ใช้ภาพพื้นหลัง */
            background-size: cover; /* ให้ภาพครอบคลุมทั้งหน้าจอ */
            margin: 0;
            font-family: Arial, sans-serif;
            color: hsl(0, 33%, 98%); /* สีข้อความที่เปลี่ยนให้เข้ากับพื้นหลัง */
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(126, 5, 11, 0.9); /* สีพื้นหลังของ header */
            border-radius: 0 0 20px 20px; /* มุมมนที่ด้านล่าง */
        }
        h1 {
            font-size: 2.5em; /* ขนาดตัวอักษรหัวข้อ */
            margin: 0; /* ไม่มีระยะห่างบนและล่าง */
            color: #ffffff; /* สีข้อความเป็นสีขาว */
        }
        h2 {
            font-size: 1.5em; /* ขนาดตัวอักษรสำหรับชื่อภาษาอังกฤษ */
            color: rgba(255, 255, 255, 0.8); /* สีตัวอักษรชื่อภาษาอังกฤษ */
            margin: 5px 0 0; /* ระยะห่างด้านบน */
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            backdrop-filter: blur(2px); /* เพิ่มความเบลอให้กับพื้นหลัง */
            border-radius: 10px; /* เพิ่มมุมมนให้กับ main */
            background: rgba(255, 255, 255, 0.9); /* พื้นหลังสีขาวโปร่งใส */
            max-width: 800px; /* ขนาดสูงสุดของ main */
            margin: auto; /* จัดกลางในหน้าจอ */
            box-shadow: none; /* ไม่ใช้เงา */
        }
        model-viewer {
            width: 80%; /* ขนาดโมเดล */
            height: 500px; /* ความสูงของโมเดล */
            margin: 20px 0;
            border-radius: 10px; /* มุมมนของโมเดล */
            box-shadow: none; /* ไม่ใช้เงา */
            background: linear-gradient(to bottom, #f8d7da, #ffffff); /* ไล่สีฟ้าไปขาว */
        }
        .image-container {
            animation: float 3s ease-in-out infinite; /* ใช้อนิเมชั่นสำหรับลอย */
        }
        @keyframes float {
            0% {
                transform: translateY(0); /* เริ่มต้นที่ตำแหน่งเดิม */
            }
            50% {
                transform: translateY(-10px); /* ลอยขึ้น 10px */
            }
            100% {
                transform: translateY(0); /* กลับมาที่ตำแหน่งเดิม */
            }
        }
        a {
            margin-top: 20px;
            text-decoration: none;
            color: #ffffff;
            padding: 10px 20px;
            background-color: #7d1b1b; /* แดงเลือดหมูเข้ม */
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #5c1515; /* แดงเลือดหมูเข้มกว่า */
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(128, 0, 0, 0.9); /* แดงเลือดหมู */
            border-radius: 20px;
        }
        .description-box {
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(128, 0, 0, 0.7); /* แดงเลือดหมู */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <h1>สวนเบญจกิติ</h1>
        <h2>Benchakitti Park</h2> <!-- ชื่อภาษาอังกฤษ -->
    </header>

    <main>
        <div class="image-container">
            <img src="images/Ben.jpg" alt="สวนเบญจกิติ" style="max-width: 100%; border-radius: 10px;">
        </div>
        <div class="description-box">
            <p>สวนเบญจกิติ เป็นสวนสาธารณะในกรุงเทพมหานคร มีพื้นที่ขนาดใหญ่ เหมาะสำหรับการพักผ่อนและออกกำลังกาย พร้อมกับบรรยากาศที่ร่มรื่นและเงียบสงบ</p>
            <p><strong>เวลาเปิด-ปิด:</strong> 05:00 - 21:00</p>
            <p><strong>ค่าบริการ:</strong> ฟรี</p>
        </div>
        <model-viewer src="model/ben_01.glb" alt="Benchakitti Park 3D" auto-rotate camera-controls scale="1.5 1.5 1.5"></model-viewer>
        <a href="getStarted.html">กลับไปที่หน้าหลัก</a>
    </main>

    <footer>
        <p>&copy; 2024 แนะนำสถานที่ท่องเที่ยวในกรุงเทพมหานคร</p>
    </footer>
</body>
</html>
